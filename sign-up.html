<!DOCTYPE html>
<html lang="en">

<head>
    <title>Airworld</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/airworld-white.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!-- Start of Header -->
    <div class="header fixed-navbar">
        <center><img src="assets/airworld-whole-logo.png" alt="" id="airworld-whole-logo"></center>
    </div>
    <!-- End of Header -->

    <!-- Start of Booking Details Form -->
    <div id="sign-up-div" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="POST" id="boarding-details-form"><br>
                <h2 class="FP-title">Sign-Up</h2>
                <div class="details-holder">
                    <label for="title">Title <span class="red">*</span></label>
                    <center><input type="text" name="title" id="title" class="profile_inputs form-control RP-input"></center>

                    <label for="given-name">Given Name <span class="red">*</span></label>
                    <center><input type="text" name="given-name" id="given-name" class="profile_inputs form-control RP-input"></center>

                    <label for="middle-name">Middle Name</label>
                    <center><input type="text" name="middle-name" id="middle-name" class="profile_inputs form-control RP-input"></center>

                    <label for="last-name">Last Name <span class="red">*</span></label>
                    <center><input type="text" name="last-name" id="last-name" class="profile_inputs form-control RP-input"></center>

                    <label for="birthday">Birthday <span class="red">*</span></label>
                    <center><input type="text" name="birthday" id="birthday" class="profile_inputs form-control RP-input"></center>

                    <label for="street-address">Street Address <span class="red">*</span></label>
                    <center><input type="text" name="street-address" id="street-address"
                            class="profile_inputs form-control RP-input"></center>

                    <label for="city">City <span class="red">*</span></label>
                    <center><input type="text" name="city" id="city" class="profile_inputs form-control RP-input"></center>

                    <label for="postal">Postal Code<span class="red">*</span></label>
                    <center><input type="number" name="postal" id="postal" class="profile_inputs form-control RP-input"></center>

                    <label for="country">Country <span class="red">*</span></label>
                    <center><input type="text" name="country" id="country" class="profile_inputs form-control RP-input"></center>

                    <label for="nationality">Nationality <span class="red">*</span></label>
                    <center><input type="text" name="nationality" id="nationality" class="profile_inputs form-control RP-input"></center>

                    <label for="cell-p">Cellphone Number<span class="red">*</span></label>
                    <center><input type="number" name="cell-p" id="cell-p" class="profile_inputs form-control RP-input"></center>

                    <label for="tel-p">Telephone Number<span class="red">*</span></label>
                    <center><input type="number" name="tel-p" id="tel-p" class="profile_inputs form-control RP-input"></center>
                    <br>

                    <p class="passport-details">Passport Details</p>

                    <label for="passport-number">Passport Number<span class="red">*</span></label>
                    <center><input type="text" name="passport-number" id="passport-number"
                            class="profile_inputs form-control RP-input"></center>

                    <label for="country-issue">Country of Issue<span class="red">*</span></label>
                    <center><input type="text" name="country-issue" id="country-issue"
                            class="profile_inputs form-control RP-input"></center>

                    <label for="expired-date">Expiration Date <span class="red">*</span></label>
                    <center><input type="text" name="expired-date" id="expired-date" class="profile_inputs form-control RP-input"></center>
                </div>

                <input type="button" name="FP-confirm" id="booking-details-confirm" class="dark-btn"
                    value="Sign-Up" onclick="logined()"><br><br><br>
            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
    <!-- End of Booking Details Form -->

    <!-- Start of Footer -->
    <div id="footer">
        <center>
            <p id="footer-title">AirWorld</p>
            <p id="footer-description">&copy; Rusell Jane Quitain</p>
        </center>
    </div>
    <!-- End of Footer -->
</body>

<footer>
    <script src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</footer>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Airworld</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/airworld-white.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <!-- Start of side nav --> 
   <div id="side-nav" class="container-fluid">
       <center>
            <div id="logo" class="logo">
                    <img src="assets/airworld-whole-logo.png" alt="airworld-logo" id="airworld-whole-logo">
               </div>
       </center>

       <div id="profile-div">
           <img src="assets/profile.png" alt="profile" id="profile-picture">
           <label id="profile-name">Rusell Jane</label>
        </div>

       <div class="menus">
            <a href="#home" class="active">
                <img src="assets/icons-home.png" alt="" class="sidenav-icons">
                Home
            </a>
            <a href="#services">
                    <img src="assets/icons-profile.png" alt="" class="sidenav-icons">
                Profile
            </a>
            <a href="#clients">
                    <img src="assets/icons-book.png" alt="" class="sidenav-icons">
                    Book a Flight
            </a>
            <a href="#contact">
                    <img src="assets/icons-promos.png" alt="" class="sidenav-icons">
                    Promos
                </a>
            <a href="#contact">
                    <img src="assets/icons-reminder.png" alt="" class="sidenav-icons">
                    Reminders
                </a>
            <a href="#contact">
                    <img src="assets/icons-contact.png" alt="" class="sidenav-icons">
                    Contact Us
            </a>
            <a href="#contact">
                    <img src="assets/icons-checklist.png" alt="" class="sidenav-icons">
                    Checklist
            </a>
            <a href="#contact">
                    <img src="assets/icons-logout.png" alt="" class="sidenav-icons">
                    Logout
            </a>
       </div>

   </div>
<!-- End of side nav -->

   <!-- Start of carousel -->
   <div id="home" class=""> 
        <!-- Start of carousel -->
        <center>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/sky.jpg" alt="Los Angeles" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="assets/paris.jpg" alt="Chicago" width="1100" height="500">
                </div>
                <div class="carousel-item">
                        <img src="assets/aeroplane-aircraft.jpg" alt="Chicago" width="1100" height="500">
                    </div>
            </div>

            <!-- Left and right controls -->
            <!-- <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a> -->
        </div>
    </center>
        <!-- End of carousel -->

        <!-- Start of Check in -->
        <div>
            <button id="check-in-btn-home"  class="check-in-btn" onclick="window.location.href='index.html'">
                Basf
            </button>
        </div>
        <!-- End of Check in -->
   </div>
</body>

<footer>

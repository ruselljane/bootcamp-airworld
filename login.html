<!DOCTYPE html>
<html lang="en">

<head>
  <title>Airworld</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="assets/airworld-white.png" />
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <center>
    <div id="login-field-div" class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="logo" class="logo">
          <img src="assets/airworld-whole-logo.png" alt="airworld-logo" id="airworld-whole-logo">
          <br>
          <form action="" method="">

            <div class="input-group mb-3 login-input-grp">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><img src="assets/person.png" alt=""
                    class="login-icons"></span>
              </div>
              <input type="email" id="login-email" class="login-inputs form-control" placeholder="Email"
                aria-label="Email" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3 login-input-grp">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><img src="assets/lock.png" alt=""
                    class="login-icons"></span>
              </div>
              <input type="password" id="login-password" class="login-inputs form-control" placeholder="Password"
                aria-label="Password" aria-describedby="basic-addon1">
            </div>

            <a href="forgot-password.html">Forgot Password?</a><br><br>

            <input type="button" name="login-btn" id="login-btn" class="airworld-btn" value="SUBMIT"
              onclick="logined()">
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </center>
</body>

<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/jquery.js"></script>
</footer>

</html>

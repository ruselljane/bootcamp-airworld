    <!-- Start of Check-In HTML -->
    <div id="profile-div" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="profile-header" class="row">
                <div class="col-4">
                    <img src="assets/display-picture-id=00001.png" alt="" class="display-picture">
                </div>
                <div class="col-8">
                    <h2 id="profile-name">Rusell Jane</h2>
                    <p id="aw-no" class="aw-no">AW No. 001</p>
                </div>
            </div>

            <div id="profile-details">
                <div class="btn-holder">
                    <button onclick="editProfile()" id="edit-btn"><img src="assets/profile-edit.png" alt="" class="edit-img"></button>
                    <button onclick="saveProfile()" id="save-btn"><img src="assets/profile-save.png" alt="" class="save-img"></button>

                </div>
                <div class="details-holder">
                    <label for="title">Title <span class="red">*</span></label>
                    <center><input type="text" name="title" id="title" class="profile_inputs form-control" value="Ms." disabled></center>

                    <label for="given-name">Given Name <span class="red">*</span></label>
                    <center><input type="text" name="given-name" id="given-name" class="profile_inputs form-control" value="Rusell Jane" disabled></center>

                    <label for="middle-name">Middle Name</label>
                    <center><input type="text" name="middle-name" id="middle-name" class="profile_inputs form-control" value="Sacdalan" disabled></center>

                    <label for="last-name">Last Name <span class="red">*</span></label>
                    <center><input type="text" name="last-name" id="last-name" class="profile_inputs form-control" value="Quitain" disabled></center>

                    <label for="birthday">Birthday <span class="red">*</span></label>
                    <center><input type="text" name="birthday" id="birthday" class="profile_inputs form-control" value="February 9, 1998" disabled></center>

                    <label for="street-address">Street Address <span class="red">*</span></label>
                    <center><input type="text" name="street-address" id="street-address" class="profile_inputs form-control" value="10 Gorgeous St." disabled></center>

                    <label for="city">City <span class="red">*</span></label>
                    <center><input type="text" name="city" id="city" class="profile_inputs form-control" value="Taguig City" disabled></center>

                    <label for="postal">Postal Code<span class="red">*</span></label>
                    <center><input type="number" name="postal" id="postal" class="profile_inputs form-control" value="1239" disabled></center>

                    <label for="country">Country <span class="red">*</span></label>
                    <center><input type="text" name="country" id="country" class="profile_inputs form-control" value="Philippines" disabled></center>

                    <label for="nationality">Nationality <span class="red">*</span></label>
                    <center><input type="text" name="nationality" id="nationality" class="profile_inputs form-control" value="Filipino" disabled></center>

                    <label for="cell-p">Cellphone Number<span class="red">*</span></label>
                    <center><input type="number" name="cell-p" id="cell-p" class="profile_inputs form-control" value="639154753509" disabled></center>

                    <label for="tel-p">Telephone Number<span class="red">*</span></label>
                    <center><input type="number" name="tel-p" id="tel-p" class="profile_inputs form-control" value="023693763" disabled></center>

                    <p class="passport-details">Passport Details</p>

                    <label for="passport-number">Passport Number<span class="red">*</span></label>
                    <center><input type="text" name="passport-number" id="passport-number" class="profile_inputs form-control" value="XXX XXX XXX" disabled></center>
                    
                    <label for="country-issue">Country of Issue<span class="red">*</span></label>
                    <center><input type="text" name="country-issue" id="country-issue" class="profile_inputs form-control" value="XXX" disabled></center>

                    <label for="expired-date">Expiration Date <span class="red">*</span></label>
                    <center><input type="text" name="expired-date" id="expired-date" class="profile_inputs form-control" value="Ms." disabled></center>
                </div>

                <div id="profile-confirm-holder">
                    <button class="dark-btn profile-confirm-btns" onclick="saveProfile()">Save</button>
                    <button class="light-btn profile-confirm-btns" onclick="editProfile()">Cancel</button>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
    </div>
    <!-- Start of Check-In HTML -->

    <!-- Start of Footer -->
    <div id="footer">
        <center>
            <p id="footer-title">AirWorld</p>
            <p id="footer-description">&copy; Rusell Jane Quitain</p>
        </center>
    </div>
    <!-- End of Footer -->
